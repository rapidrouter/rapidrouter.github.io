#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: WIFI 6 Mesh Router
    text: Bring Free Internet!
    button: Learn More
    buttonlink: "#services"

  services:
    title: "Product"
    text: "Product"
    section: services
    list:
      - title: "WIFI 6 Router"
        desc: "Fully Support WIFI 6 (802.11AX)!"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "AI Mesh Enabled"
        desc: "Most Advanced Mesh Technology."
        icon: fas fa-laptop
      - title: "Rapid Speed"
        desc: "1800Mbps speed max"
        icon: fab fa-markdown
      - title: "Plug-and-Play"
        desc: "Just plug in power and internet and that's it!"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Multi Platform Supported"
        desc: "All devices connect to the router will enjoy free internet."
        icon: fas fa-laptop
      - title: "7 Days free trial"
        desc: "We provide 7 days free trial"
        icon: fab fa-markdown

  portfolio:
    title: "Rapid Router Device"
    text: "Select The Best Device for you"
    section: portfolio
    closebutton: "Close"
    title2: "Rapid Router Subscription"
    text2: "Select The Most Suitable Subscription for you"

  timeline:
    title: "Timeline"
    text: "Development Milestone"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "First Release"
        year: "2020"
        desc: "From an idea to a product!"
        image: assets/img/timeline/1.png
        alt:
      - title: "Fast nodes added"
        year: "2021"
        desc: "A lot of Nodes with low latency added."
        image: assets/img/timeline/2.png
        alt:
      - title: "Remote Assistance Function Added."
        year: "2021"
        desc: "We are able to help customers to diagnose and solve problem remotely."
        image: assets/img/timeline/3.png
        alt:
      - title: "More nodes added without price increase."
        year: "2022"
        desc: "EU nodes added along with other optimized nodes."
        image: assets/img/timeline/4.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Subscribe <br> to <br> ENJOY!"

  about:
    title: "About Us"
    text: "Best VPN Router Supplier"
    body: "We have a bunch of nodes across the world with low latency and smart auto-switch function embedded."
    image: assets/img/whole-home.gif
    image: assets/img/network-efficiency.gif
    section: about

  iframe:

  clients:
    title: "Download"
    text: "Click The following Icon to start downloading"
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Android"
        url: https://ghproxy.com/https://github.com/rapidrouter/rapidrouter.github.io/releases/download/latest/rapidrouter.apk
        logo: assets/img/clients/androidlogo.png
      - title: "iOS"
        url: https://apps.apple.com/us/app/id932747118
        logo: assets/img/clients/ioslogo.png
      - title: "windows"
        url: https://ghproxy.com/https://github.com/rapidrouter/rapidrouter.github.io/releases/download/latest/rapidrouter.exe
        logo: assets/img/clients/windowslogo.png
      - title: "Mac OS"
        url: https://ghproxy.com/https://github.com/rapidrouter/rapidrouter.github.io/releases/download/latest/rapidrouter.dmg
        logo: assets/img/clients/macoslogo.png

  team:
    title: "Free Trial"
    text: "Contact us via WeChat to get a free trial"
    subtext: No upfront fee, Customer satisfaction guaranteed.
    section: team
    people:
      - name: "WeChat"
        role: ""
        image: assets/img/team/1.jpg
      - name: "Telegram"
        role: ""
        image: assets/img/team/2.jpg

  contact:
    title: "Contact Us"
    text: "Send us your request via the following form."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://wechat.com
        icon: "fab fa-weixin"
      - url: https://line.com
        icon: "fab fa-line"
      - url: https://alipay.comm
        icon: "fab fa-alipay"
      - url: https://visa.com
        icon: "fab fa-cc-visa"
      - url: https://mastercard.com
        icon: "fab fa-cc-mastercard"
      - url: https://bitcoin.org
        icon: "fab fa-bitcoin"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

